<body>
    
        <h1 class="text-center text-primary mt-4">Contacto</h1>
        <section class="d-flex justify-content-center">
            <form class="example-form">
                <mat-form-field class="example-full-width ">
                  <mat-label>Company (disabled)</mat-label>
                  <input matInput disabled value="Certus">
                </mat-form-field>
              
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" [formControl]="firstFormControl" >
                      <mat-error *ngIf="firstFormControl.hasError('required')">
                        First name is <strong>required</strong>
                      </mat-error>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" [formControl]="lastFormControl">
                    <mat-error *ngIf="lastFormControl.hasError('required')">
                        Last name is <strong>required</strong>
                      </mat-error>
                  </mat-form-field></td>
                </tr></table>
              

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>


                <p>
    
                  <mat-form-field class="example-full-width">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput type="text" [formControl]="messageFormControl"></textarea>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Message is <strong>required</strong>
                      </mat-error>
                  </mat-form-field>
                </p>
        
              </form>
              
          </section>
  
          <div class="form-group mt-4 d-flex justify-content-center">
            <button class="form-control">Enviar</button></div>

        </body>
