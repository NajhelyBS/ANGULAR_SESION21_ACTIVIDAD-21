<body>

    <p class="mt-3">Este es tu espacio personal</p></section>

    <!--Basic grid-list-->

            <input type="text" [(ngModel)]="text" class="form-control"><br>
            <p class="text mt-3 justify-content-center">{{text}}</p>

        </mat-grid-tile>
        <mat-grid-tile>
            <img  width="400" src="https://media.tenor.com/1MfQk9vFF7MAAAAC/anime-bye-bye-maki.gif" alt="">
        </mat-grid-tile>
    </mat-grid-list>
  <!--Basic grid-list-->

</body>
