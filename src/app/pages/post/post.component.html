<body>
    <section>
    <h2 class="text-primary">Bienvenido admin!</h2>
    
    <p class="mt-3">Este es tu espacio personal</p></section>

    <!--Basic grid-list-->
    <mat-grid-list cols="2" rowHeight="3:1">

        

        <mat-grid-tile>

            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Escribe...</mat-label>
                  <input matInput [(ngModel)]="text" placeholder="Ex. Pizza" >
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Escribe...</mat-label>
                  <textarea matInput placeholder="Mensaje">{{text}}</textarea>
                </mat-form-field>
              </form>

            
        </mat-grid-tile>

        <mat-grid-tile>

            <!--card-->
            <mat-card class="example-card pb-3">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Admin (123456)</mat-card-title>
                  <mat-card-subtitle>By NajhelyBS</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://media.tenor.com/1MfQk9vFF7MAAAAC/anime-bye-bye-maki.gif" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p class="mt-3">
                    Sesión 21 + Sesión 23 - Haciendo uso de los guards y de material angular para crear una SPA.
                  </p>
                </mat-card-content>
                <mat-card-actions class="mt-3">
                    <button mat-fab extended color="warn">
                        <mat-icon>favorite</mat-icon>
                        Me gusta
                      </button>             
                      <button mat-fab extended color="primary" style="margin-left: 5px;">
                        <mat-icon>share</mat-icon>
                        Compartir
                      </button>                
                </mat-card-actions>
              </mat-card>
              <!--card-->
              
        </mat-grid-tile>
    </mat-grid-list>
  <!--Basic grid-list-->


  

</body>
