<body>
    <main class="d-flex justify-content-center">
    

    <form class="pb-5" [formGroup]="formLogin" (ngSubmit)="onSubmit()">

        <div  *ngIf="show" class=" py-3 rounded" id="notificacion">
            <h4  style="font-weight:300" class="text-center"> Username or password is incorrect </h4>
        </div>

        <p class="text-center pt-2 text-primary ">Iniciar Sesi√≥n</p>

        <!-- UserName -->
        <label >UserName: </label>
        <input type="text" class="form-control py-2 mt-3"
        formControlName="username" #username> 
        

        <br>
        <!-- Password -->
        <label class="mt-3" >Password: </label>
        <input type="password" class="form-control py-2 mt-3"
        formControlName="password" #password>

        <br>

        <!--Buttton -->
        <div class="d-flex justify-content-center">
        <button class="form-control mt-4 py-2 mb-3" (click)="validar(username.value, password.value); Redirigir()" 
        >Login</button>
        
        </div>
    </form>
</main>
</body>
